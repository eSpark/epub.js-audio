name: 'publish npm package'

on:
  push
  # release:
  #   types: [created]

jobs:
  build-and-publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm run prepare
      - run: npm run test
